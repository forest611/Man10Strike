# マップテンプレート
# 新しいマップを作成する際はこのファイルをコピーして使用してください
# ファイル名がマップIDになります（例: inferno.yml → マップID: inferno）

display-name: "マップ表示名"
description: "マップの説明"
author: "作成者名"
world: "world"  # マップが存在するワールド名
enabled: true   # false にするとマップが無効化されます

# テロリストのスポーン地点
terrorist-spawn:
  x: 0.5
  y: 64.0
  z: 0.5
  yaw: 0.0    # 向き（0-360）
  pitch: 0.0  # 上下の向き（-90から90）

# カウンターテロリストのスポーン地点
counter-terrorist-spawn:
  x: 0.5
  y: 64.0
  z: 0.5
  yaw: 180.0
  pitch: 0.0

# 観戦者のスポーン地点（オプション）
# 不要な場合はこのセクション全体を削除してください
spectator-spawn:
  x: 0.5
  y: 80.0
  z: 0.5
  yaw: 0.0
  pitch: 45.0

# 爆弾設置ポイント
# 最低1つは必要です。3つ以上設定することも可能です
bomb-sites:
  A:  # サイト名（A、B、Cなど）
    world: "world"  # 通常はマップと同じワールド
    x: 0.5
    y: 64.0
    z: 0.5
    radius: 5.0  # 設置可能範囲の半径（ブロック単位）
  B:
    world: "world"
    x: 0.5
    y: 64.0
    z: 0.5
    radius: 4.0

# マップ作成のヒント:
# 1. 座標は小数点を使用可能（.5を付けるとブロックの中心になります）
# 2. yawは水平方向の向き: 0=南、90=西、180=北、270=東
# 3. pitchは垂直方向の向き: -90=真上、0=水平、90=真下
# 4. radiusは爆弾を設置できる範囲の半径です
# 5. ワールド名は実際に存在するワールド名を指定してください